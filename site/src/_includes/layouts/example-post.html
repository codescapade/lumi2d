{% extends "layouts/base.html" %}

{% block content %}
  <div class="max-w-5xl mx-auto mb-4">
    <div class="w-full grid place-items-center py-3">
      <canvas
        id="loadingCanvas"
        width={{width}}
        height={{height}}
      ></canvas>
      <canvas
        id="canvas"
        style="display: none;"
        width={{width}}
        height={{height}}
      ></canvas>
    </div>
    <div class="float-right py-4">
      <a class="btn btn-outline btn-primary" target="_blank" href="{{ lovelink }}">Download love file</a>
    </div>
    <p class="text-4xl font-bold py-4">{{ title }}</p>
    <article class="prose">
      {{ content | safe }}
    </article> 
  </div>
    <script src="{{ '/static/love/startup.js' | url }}"></script>
    <script src="game.js"></script>
{% endblock %}
