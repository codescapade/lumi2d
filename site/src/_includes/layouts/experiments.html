{% extends "layouts/base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto">
  <article class="prose py-2">
    {{ content | safe }}
  </article>
  <div class="grid grid-cols-3 gap-4">
    {% for experiment in collections.experiments %}
    <a href="{{ experiment.url | url }}">
      <div class="card max-w-72 bg-base-200">
        <img class="p-4" src="{{ experiment.data.thumbnail | url }}" />
        <div class="card-body">
          <h2 class="card-title">{{ experiment.data.title }}</h2>
          <p>{{ experiment.data.description }}</p>
        </div>
      </div>
    </a>
    {% endfor %}

  </div>
</div>
{% endblock %}
