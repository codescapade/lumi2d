name: Lint, Build and Test Lilo2d Atlas
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
jobs:
  lint-build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Prettier check
        run: pnpm prettier-lilo2d-atlas

      - name: Linting
        run: pnpm lint-lilo2d-atlas

      - name: Build Lilo2d
        run: pnpm build-lilo2d-atlas

      - name: Run Tests
        run: pnpm test-lilo2d-atlas
